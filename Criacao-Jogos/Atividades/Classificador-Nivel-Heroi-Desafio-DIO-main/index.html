<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>Classificador de nível de Herói</title>
</head>
<body>
    <h3 class="titulo">Classificador de Nível de Heroi</h3>
    <h3>Desafio DIO</h3>
    <hr>
    <section class="container" id="container">
        
            <form action="">
                <div class="mb-3">
                    <label for="nomeHeroi" class="form-label">Nome do heroi: </label>
                    <input type="text" id="nomeHeroi" class="form-control" placeholder="Digite aqui o nome do heroi"/>
                </div>
                <div class="mb-3">
                    <label for="expHeroi" class="form-label">Pontos de Exp do Heroi:</label>
                    <input type="text" name="expHeroi" id="expHeroi" class="form-control" placeholder="digite aqui valor da exp do heroi">
                </div>        
                <input type="button" value="Calcular" class="btn btn-primary" id="botao">
            </form>
            

    </section>

    <script src="/script.js"></script>
</body>
</html>
